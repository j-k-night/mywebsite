<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				text-align: center;
			}
			#img-container {
				height: 350px;
			}
			#descrip-container {
				height: 25px;
			}
		</style>
	</head>
	<body>
		<h1>Artifact #5: Slideshow</h1>
		<div id = 'img-container'>
			<img src = 'London.jpg' id = "slide" width = "500">
		</div>
		<div id = "descrip-container">
			<p>London</p>
		</div>
		<div>
			<button type="button" id = "prev" name = "prev">Prev</button>
			<button type="button" id = "next" name = "next">Next</button>
			<input type = "checkbox" name = "auto_slideshow" value = "auto-slide" id = "automatic">Automatic<br>
		</div>
		<p>
			<a href="http://validator.w3.org/check?uri=referer" target="_blank">
				<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" />
			</a>
		</p>
 			<p>
 			<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
 				<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"/>
 			</a>
 		</p>

		<script>
			var i = 0;
			var images = [];
			images[0] = 'London.jpg';
			images[1] = 'milan.jpg';
			images[2] = 'paris.jpg';
			images[3] = 'Amsterdam.png';
			images[4] = 'newyork.jpg';
			var descrip = [];
			descrip[0] = "London";
			descrip[1] = "Milan";
			descrip[2] = "Paris";
			descrip[3] = "Amsterdam";
			descrip[4] = "New York";
			document.getElementById('prev').onclick = prev;
			document.getElementById('next').onclick = next;
			document.getElementById('automatic').onclick = autoNext;

			function prev() {
				if (i > 0) {
					i--;
				} else {
					i = images.length - 1;
				}
				document.getElementById('slide').src = images[i];
				document.getElementById('descrip-container').innerHTML = 
					'<p>' + descrip[i] + '</p>';
			};
			function next() {
				if (i < images.length - 1) {
					i++;
				} else {
					i = 0;
				}
				document.getElementById('slide').src = images[i];
				document.getElementById('descrip-container').innerHTML = 
					'<p>' + descrip[i] + '</p>';
			};
			function autoNext() {
				if (document.getElementById('automatic').checked){
					next();
					setTimeout(autoNext, 1200);
				}
			};
		</script>
		
	</body>

</html>
